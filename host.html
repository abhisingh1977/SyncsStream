<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Website</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <link rel="stylesheet" href="host.css">
</head>
<body>
  <div class="container">
    <h1>Host Space</h1>
    <div class="controls">
      <button id="create-space" class="btn">Create Virtual Space</button>
      <button id="start-screen-share" class="btn">Start Screen Sharing</button>
      <button id="end-call" class="btn danger">End Call</button>
      <button id="toggle-video" class="btn">Toggle Video</button>
    </div>
    <div class="main-video-container">
      <video id="host-screen" autoplay></video>
    </div>
    <div id="face-cams" class="face-cams">
      <video id="host-video" autoplay muted></video>
    </div>
    <p class="peer-id">Your Peer ID: <span id="peer-id"></span></p>
  </div>

  <script src="host.js"></script>
</body>
</html>
